name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test presets
        run: |
          echo "Testing --list-presets"
          node dist/index.js --list-presets

          echo ""
          echo "Verifying all presets are defined..."
          node --input-type=module -e '
            import { PRESETS } from "./dist/tools/generator.js";
            const expected = ["core", "security", "org-admin", "cicd", "full"];
            for (const preset of expected) {
              if (!PRESETS[preset]) {
                console.error(`Missing preset: ${preset}`);
                process.exit(1);
              }
              console.log(`âœ“ ${preset}: ${PRESETS[preset].categories.length} categories`);
            }
            console.log("\nAll presets validated.");
          '
